<div class="row main-container">
  <div class="large-4 small-12 columns">
    <div class="hide-for-small panel">
      <img src="./images/user-icon.png">

      <h3>Usuario: </h3>
      <h5 class="subheader">
        Datos de usuario
      </h5>
    </div>
    <a href="#">
      <div class="panel callout radius">
        <label>Auto/Manual</label>

        <div class="switch radius">
          <input id="switchModo" type="checkbox" ng-model="modo">
          <label for="switchModo"></label>
        </div>
      </div>
    </a>
  </div>
  <div class="large-8 columns">
    <div class="row">
      <div class="large-3 small-6 columns">
        <img src="./images/lightbulb-icon.svg" alt="icono-lampara">

        <div class="panel">
          <h5>Luz Número 1</h5>

          <div class="switch radius">
            <input id="switchLuz1" type="checkbox" class="checkboxControl" ng-model="control_luz_1"
                   ng-click="toggleControl(control_luz_1)">
            <label for="switchLuz1"></label>
          </div>
        </div>
      </div>
      <div class="large-3 small-6 columns">
        <img src="./images/lightbulb-icon.svg" alt="icono-lampara">

        <div class="panel">
          <h5>Luz Número 2</h5>

          <div class="switch radius">
            <input id="switchLuz2" type="checkbox" class="checkboxControl" ng-model="control_luz_2"
                   ng-click="toggleControlLuz2(control_luz_2)">
            <label for="switchLuz2"></label>
          </div>
        </div>
      </div>
      <div class="large-3 small-6 columns">
        <img src="./images/calefaccion-white.png" alt="icono-lampara">

        <div class="panel">
          <h5>Calefacción</h5>

          <div class="switch radius">
            <input id="switchCal" type="checkbox" class="checkboxControl" ng-model="control_cal"
                   ng-click="toggleControlCalefaccion(control_cal)">
            <label for="switchCal"></label>
          </div>
        </div>
      </div>
      <div class="large-3 small-6 columns">
        <img src="./images/aire%20acondicionado.png" alt="icono-lampara">

        <div class="panel">
          <h5>Aire Acond.</h5>

          <div class="switch radius">
            <input id="switchAA" type="checkbox" class="checkboxControl" ng-model="control_aa"
                   ng-click="toggleControlAire(control_aa)">
            <label for="switchAA"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <div class="row">
            <div class="large-2 small-6 columns">
              <i class="step fi-widget size-72"></i>
            </div>
            <div class="large-10 small-6 columns">
              <strong>Tablero de Control
                <hr/>
              </strong>
              Desde este panel se pueden controlar todos los dispositivos del aula.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
